    <div id="container">

    </div>
  
   
        
     <script type="text/babel">
         
           // Define React Component
      class Modul extends React.Component {
        render() {
          return (<div className="modul">
                  <h3>{this.props.name}</h3>
                    </div>);
        }
      }
      
         class Panel extends React.Component {
        render() {
          return (<div className="panel">
                  <h2>{this.props.name}</h2>
          <p> Toto je {this.props.name} panel  </p>
               <div className="modulBox">
        <h2>Moduls</h2>
        <Modul name="moul1" />
        <Modul name="moul2" />
      </div>
                    </div>);
        }
      }
      
 
    class DragAndDropApp extends React.Component {
        render() {
          return (    <div className="panels">
        <h1>Panels</h1>
        <Panel name="Panel1"  />
        <Panel name="Panel2"  />
      </div>);
        }
      }
      
        
        
        
            // Mount React Component (which uses WebComponent which uses React)
      var container = document.getElementById('container');
      ReactDOM.render(<DragAndDropApp />, container);
         
        
    </script>
        
    </body>
