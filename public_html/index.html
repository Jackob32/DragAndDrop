<html lang="cs">
    <head>

        <meta charset="utf-8">

        <title>DrgAndDrop</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" media="screen">  
        <link rel="stylesheet" href="css/animate.css" type="text/css" media="screen">  
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="screen">  

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <style type="text/css">
    /* show the move cursor as the user moves the mouse over the panel header.*/
    #draggablePanelList .panel-heading {
        cursor: move;
    }
</style>
        
        <h1>Hello, world!</h1>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/npm.js"></script>
        <script src="./js/react/react.js"></script>
        <script src="./js/react/react-dom.js"></script>
        <script src="./js/react/react-dom-server.js"></script>
        <script src="./js/react/react-with-addons.js"></script>
        <script src="./js/react/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

       <script type="text/javascript">
        
        $(document).ready(function() {
        
                jQuery(function($) {
        var panelList = $('#draggablePanelList');

        panelList.sortable({
            // Only make the .panel-heading child elements support dragging.
            // Omit this to make then entire <li>...</li> draggable.
            handle: '.panel-heading', 
            update: function() {
                $('.panel', panelList).each(function(index, elem) {
                     var $listItem = $(elem),
                         newIndex = $listItem.index();

                     // Persist the new indices.
                });
            }
        });
    });
        
        });
        
        </script>
        <div id="container">

        </div>

        <script type="text/babel">
              // Define React Component
         class Modul extends React.Component {
           
            
           render() {
       return (<div className={`col-xs-12 col-md-12`}>
            
        
        <li className="panel panel-info"> 
        <div className="panel-heading">{this.props.name}
  </div>
        </li>
       
              
       
                   
                       </div>);
           }
         }
          class PanelWebPart extends React.Component {
           render() {
             return (<div className={`col-xs-${ this.props.size } col-md-${ this.props.size }`}>
                  
                    <h2>{this.props.name}</h2>
              <div className="panel panel-info col-xs-12 col-md-12">
              <ul id="draggablePanelList" className="list-unstyled">
           <Modul name="Novinky" />
           <Modul name="Volný text" />
           <Modul name="Slideshow" />
                  </ul>
                    </div>        </div>);
           }
         }
         
         class PanelModuly extends React.Component {
           render() {
             return (<div className="col-xs-12 col-md-4">
                     <h2>{this.props.name}</h2>
                  <div className="panel panel-info col-xs-12 col-md-12">
           
           <Modul name="Novinky" />
           <Modul name="Volný text" />
           <Modul name="Slideshow" />
           <Modul name="Rychlá rezervace" />
           <Modul name="Anketa" />
         </div>
                       </div>);
           }
         }
      
        

            class PanelStranka extends React.Component {
           render() {
             return (<div className="col-xs-12 col-md-8">
                     <h2>{this.props.name}</h2>

           <PanelWebPart size="12" name="Hlavicka" />
           <PanelWebPart size="6" name="Levy Sloupec" />
           <PanelWebPart size="6" name="Pravy Sloupec" />
           <PanelWebPart size="12" name="Paticka" />

                       </div>);
           }
         }
      
 
       class DragAndDropApp extends React.Component {
           render() {
             return (    <div>
          <PanelStranka name="Editovaná stránka"  /> 
          <PanelModuly name="Dostupné Moduly"  />
           
         </div>);
           }
         }

               // Mount React Component (which uses WebComponent which uses React)
         var container = document.getElementById('container');
         ReactDOM.render(<DragAndDropApp />, container);

        </script>

    </body>
</html>
